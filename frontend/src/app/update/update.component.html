<form class="modal-content" [formGroup]="formUpdate" (ngSubmit)="updateClient()">
    <h2 class="modal-title">Atualizar Cliente</h2>
    <div class="modal-form-group">
        <label for="cnpj">CNPJ</label>
        <input id="cnpj" [ngModel]="client.cnpj" minlength="14" maxlength="14" formControlName="cnpj" type="text" />
    </div>
    <div class="modal-form-group">
        <label for="razaoSocial">Razao Social</label>
        <input id="razaoSocial" [ngModel]="client.razaoSocial" formControlName="razaoSocial" type="text" />
    </div>
    <div class="modal-form-group">
        <label for="status">Status:</label>
        <select [ngModel]="client.status" id="status" formControlName="status" name="status" required>
            <option value="ATIVO">Ativo</option>
            <option value="INATIVO">Inativo</option>
        </select>
    </div>
    <button type="submit" class="modal-button" [disabled]="!formUpdate.valid">Atualizar</button>
</form>
