<div class="search-container">
    <h2>Buscar Cliente pelo CNPJ</h2>
    <form (ngSubmit)="searchByCnpj()">
      <div>
        <label for="cnpj">CNPJ:</label>
        <input type="text" id="cnpj" [(ngModel)]="cnpj" name="cnpj" placeholder="Digite o CNPJ sem pontos, barras ou traÃ§os" required>
      </div>
      <button type="submit"
      [ngClass]="{ 'disable-button' : !cnpj }">Buscar</button>
    </form>
    <div *ngIf="client">
      <h3>Detalhes do Cliente</h3>
      <ul>
        <li><strong>Nome:</strong> {{ client?.razaoSocial }}</li>
        <li><strong>CNPJ:</strong> {{ client?.cnpj  | cnpj }}</li>
        <li><strong>Status:</strong> {{ client?.status }}</li>
        <li><strong>Usuario:</strong> {{ client?.usuario }}</li>
      </ul>
    </div>
  </div>
